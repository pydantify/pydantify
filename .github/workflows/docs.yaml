name: mkdocs 
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install mkdocs-material 
      - run: mkdocs gh-deploy --force